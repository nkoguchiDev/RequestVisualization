<source>
  @type tail
  path /var/log/nginx/access.log
  format /^(?<remote>[^ ]*) \[(?<time>[^\]]*)\] (?<method>\S+) (?<path>\S+) (?<code>[^ ]*) (?<size>[^ ]*) (?<req_time>[^ ]*) \[(?<agent>[^\]]*)\] (?<XFF>[^ ]*) (?<req_id>[^ ]*)/
  keep_time_key true
  time_format %d/%b/%Y:%H:%M:%S %z
  tag nginx.access
</source>

